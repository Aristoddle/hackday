<!doctype html>
<html>
<head>
  <title>UVPJS Test Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="css/styles.css">

  <!-- JS SCRIPTS such as CBSI-PLAYER build of your choice (2.7 +) -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/3.9.3/lodash.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/ractive/0.7.3/ractive.min.js"></script>
  <script src="//vidtech.cbsinteractive.com/uvpjs/2.8.2/CBSI-PLAYER-dash.js"></script>
</head>

<body onload="loadPlayer();">
  <div class="container">
    <div class="row">
      <header>
        <div class="title">
          <h2>
            <img src="assets/logo.png" />
            <strong>CBSi</strong>
            <span>VTG:</span>
            Fuck Yeah JS Hackday
          </h2>
        </div>
      </header>
    </div> <!-- .row -->

      <div id="data">
        <script id="template" type="text/html">
          <div id="left">
            <div id="myVideoContainer_1" class="videoContainer"></div>
            <div class="stats">
              <div class="data">
                <div class="column-left">Latency (s):</div>
                <div class="column-right">{{ date_1 }}</div>
              </div>
              <div class="data">
                <div class="column-left">Startup Time:</div>
                <div class="column-right">{{ startup_1 }}</div>
              </div>
              <div class="data">
                <div class="column-left">Current Bitrate:</div>
                <div class="column-right">{{ currentBitrate_1 }}</div>
              </div>
              <div class="data">
                <div class="column-left">Buffer Length:</div>
                <div class="column-right">{{ bufferLength_1 }}</div>
              </div>
            </div>
          </div>
          <div id="right">
            <div id="myVideoContainer_2" class="videoContainer"></div>
            <div class="stats">
              <div class="data">
                <div class="column-left">Latency (s):</div>
                <div class="column-right">{{ date_2 }}</div>
              </div>
              <div class="data">
                <div class="column-left">Startup Time:</div>
                <div class="column-right">{{ startup_2 }}</div>
              </div>
              <div class="data">
                <div class="column-left">Current Bitrate:</div>
                <div class="column-right">{{ currentBitrate_2 }}</div>
              </div>
              <div class="data">
                <div class="column-left">Buffer Length:</div>
                <div class="column-right">{{ bufferLength_2 }}</div>
              </div>
            </div>
          </div>
          <div id="center">
            <div id="myVideoContainer_3" class="videoContainer"></div>
            <div class="stats">
              <div class="data">
                <div class="column-left">Latency (s):</div>
                <div class="column-right">{{ date_3 }}</div>
              </div>
              <div class="data">
                <div class="column-left">Startup Time:</div>
                <div class="column-right">{{ startup_3 }}</div>
              </div>
              <div class="data">
                <div class="column-left">Current Bitrate:</div>
                <div class="column-right">{{ currentBitrate_3 }}</div>
              </div>
              <div class="data">
                <div class="column-left">Buffer Length:</div>
                <div class="column-right">{{ bufferLength_3 }}</div>
              </div>
            </div>
          </div>
        </script>
      </div> <!-- .data -->
  </div> <!-- .container -->

  <script src="js/player.js"></script>

</body>
</html>
